<html>

<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: head-info}"></div>
	
	<div class="container">
		<div th:replace="~{base :: title('New Order')}"></div>
		<div class="card mt-3">
		<form class="card-body" th:object="${orderDTO}"  action="/order/new" method="POST">
			<div class="form-group mt-2">
				<label for="productName">Product</label>
				<input
					class="form-control"
					th:errorclass="is-invalid"
					th:field="*{productName}"
					placeholder="Enter the product name."	  
				/>
				<div class="invalid-feedback label label-danger" th:errors="*{productName}">
					Erro no nome do produto
				</div>
			</div>
			<div class="form-group mt-2">
				<label for="urlProduct">URL</label> 
				<input
					class="form-control"
					th:errorclass="is-invalid"
				 	th:field="*{urlProduct}"
					placeholder="Search the website for the product you want and enter the page url here." 
				/>
				<div class="invalid-feedback label label-danger" th:errors="*{urlProduct}">
					Erro na url do produto
				</div>
			</div>
			<div class="form-group mt-2">
				<label for="urlImage">Image</label>
				<input
					class="form-control"
					th:errorclass="is-invalid"
				 	th:field="*{urlImage}"
					placeholder="Search for a good product image and enter the page url here for to help buyers"
				/>
				<div class="invalid-feedback label label-danger" th:errors="*{urlImage}">
					Erro na url da imagem
				</div>
			</div>
			<div class="form-group mt-2">
				<label for="description">Description</label>
				<textarea 
					class="form-control"
					th:field="*{description}"
					placeholder="Enter some important  details to help buyers"></textarea>
			</div>
			<button class="btn btn-primary mt-3" type="submit">Register</button>
		</form>
		</div>
	</div>
</body>
</html>
