<head th:fragment="head">
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #47bcff;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>


<div th:fragment="head-logout">

	<span class="logo ml-2"> 
		<a class="text-light" href="/user/order">mudi</a>
	</span>
	<span class="mt-3  mr-2"> 
	 	<a
			onclick="document.querySelector('#form-login').submit()"
			class="text-light" href="#">logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
	</span>
	</div>
	<div class="row mb-2">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/user/order}">My Orders</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="head-login"
	class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo"> <a class="text-light" href="/home">mudi</a>
	</span> <span class="mt-3"> <a class="text-light" href="/login">login</a>
	</span>
</div>

<div th:fragment="title(text)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${text}"></h1>
