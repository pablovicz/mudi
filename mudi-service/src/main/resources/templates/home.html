<html>

<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>


	<div class="container">

		<div>
			<h1>Meus Pedidos</h1>
		</div>

		<nav
			class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="">Todos</a> <a
					class="nav-item nav-link" href="">Aguardando</a> <a
					class="nav-item nav-link" href="">Aprovado</a> <a
					class="nav-item nav-link" href="">Entregue</a>
			</div>
			<a href="/pedido/formulario">
				<button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button>
			</a>


		</nav>
		<div class="card" th:each="order : ${orders}">
			<div class="card-header" th:text="${order.name}">Nome do
				produto</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: R$ <span th:text="${order.cost}">200,99</span>
							</div>
							<div class="col-md-7">
								Data da entrega: <span th:text="${order.deliveryDate}">10/02/2020</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${order.urlProduct}"
								value="url do produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${order.description}">descricão do pedido</textarea>
						</div>
					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${order.urlImage}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
