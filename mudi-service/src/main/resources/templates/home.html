<html>

<head>
<meta charset="UTF-8" />
</head>
<body>
	<div th:each="order : ${orders}">
		<div th:text="${order.name}">Nome do produto</div>
		<div>
			Valor: <span th:text="${order.cost}">200,99</span>
		</div>
		<div>
			Data da entrega: <span th:text="${order.deliveryDate}">10/02/2020</span>
		</div>

		<div>Produto</div>
		<div>
			<input th:value="${order.urlProduct}" value="url do produto" />
		</div>

		<div>Descrição</div>
		<div>
			<textarea  th:text="${order.description}">descricão do pedido</textarea>
		</div>

		<div>
			<img src="" th:src="${order.urlImage}" />
		</div>
	</div>

</body>

</html>
